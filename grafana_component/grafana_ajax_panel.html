<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script>

        $(document).ready(function(){
            const now = new Date()
            panel_width = 500
            panel_height = 500
            constructUrl(1, now.getTime(), now.getTime() - calculateTimeDelta(), 2, panel_width, panel_height)
        })

        function calculateTimeDelta(){
            const now = new Date();
            let secsPerYear = 31536000;
            return now - secsPerYear
        }

        function constructUrl(orgId, from, to, panelId, width, height){
            const apiKey =  "eyJrIjoiZkU1ekF3ckRtVHhKN0xNbWRGQnJJa3FuS005cUd2U3YiLCJuIjoidGVzdF9rZXkiLCJpZCI6MX0="
            let base = `http://localhost:8088/render/d-solo/TwYnCJtWz/test-dashboard`
            query = `?orgId=${orgId}&from=${from}&to=${to}&panelId=${panelId}&width=${width}&height=${height}`
            grafanaPanelUrl = base.concat(query)
            $.ajax({
                type: 'GET',
                url: grafanaPanelUrl,
                headers: {
                    "Authorization": `Bearer ${apiKey}`
                },
                success: function(data){
                    console.log(data)
                    $("#grafana-comp").attr('src', data)
                },
                error: function(err){
                    console.log(err)
                }
            })
        }

    </script>

    <body>
        <img id = "#grafana-comp" src="http://localhost:8000/getPanel">
    </body>

</html>
